<section id="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <form (submit)="sendMessage()">
        <div class="form-group">
          <label for="from_name">Name</label>
          <input type="text" class="form-control" id="from_name" [(ngModel)]="formData.from_name" name="from_name" required />
        </div>
        <div class="form-group">
          <label for="from_email">Email</label>
          <input type="email" class="form-control" id="from_email" [(ngModel)]="formData.from_email" name="from_email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" [(ngModel)]="formData.message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>
